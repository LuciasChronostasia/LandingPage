<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:url('asssss.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  max-width: 100%;
  max-height : 100%;
}
        form {
            max-width: 600px;
            max-height : 400px;
            margin: 0 auto;
            padding: 10px;
            padding-bottom: 200px;
            border: 2px solid #050505;
            border-radius: 5px;
            background-image:url('assss.jpg');
            backdrop-filter: blur(5px); 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color : black;
        }

        h1 {
            text-align: center;
            color: #041047;
        }

        label {
            font-weight: bold;
            color : black;

        }

        input[type="text"], input[type="password"], select {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 16px;
        }
        .container{
           background-image:url ('satu.jpg');
           position: absolute;
           left:50%;
           top:50%;
           transform:translate(-50%,-50%);
           padding:20px 25px;
           width:500px; 
        }
    </style>
</head>
<body>
    <div class="container">
    <form id="loginForm">
    <h1>Lucient's Bakery Login</h1>
        <hr>
        <br>
    <br>
    <br>
    <br>
    <br>
    <label for="username" class="custom-label">Username:</label>
        <input type="text" id="username" name= "username" required><br><br>
        
        <label for="password" class="custom-label">Password:</label>
        <input type="password" id="password" name = "password" required><br><br>
        
        <input type="submit" value="Login">
        </div>
    </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Mengganti dengan username dan password yang benar
            const validUsername = "admin";
            const validPassword = "admin123";

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUsername && password === validPassword) {
                // Redirect ke halaman lain (ganti URL sesuai kebutuhan)
                window.location.href = "index2.html.html";
            } else {
                window.alert("Username atau password salah. Silakan coba lagi.");
            }
        });
    </script>
</body>
</html>
